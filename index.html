<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Dynamic Resume Builder</h1>
    </header>
    
    <div class="form-container" id="formContainer">
        <h2>Resume Generator</h2>
        <form id="resumeForm">
            <label for="name">Name</label>
            <input type="text" id="name"  placeholder="Enter your Name"><br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required><br>

            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education details" required></textarea><br>

            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" required></textarea><br>

            <label for="experience">Work Experience</label>
            <textarea id="experience" placeholder="Enter your work experience" required></textarea><br>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter your Location" required><br>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" placeholder="Enter your Contact Number" required><br>

            <input type="button" value="Generate Resume" id="generateButton">
        </form>
    </div>

    <div id="resumeDisplay" class="resume-container"></div>
    <input type="button" value="Edit Resume" id="editButton" style="display:none;">
    <input type="button" value="Download Resume as PDF" id="downloadButton" style="display:none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
